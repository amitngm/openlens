version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
    image: qa-pr-dashboard-frontend:latest
    container_name: qa-pr-dashboard-frontend
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - PORT=3000
      - API_URL=http://api:8000/api
      - NEXT_PUBLIC_API_URL=http://localhost:8000/api
    depends_on:
      - api
    networks:
      - qa-pr-dashboard-network

  api:
    build:
      context: ./api-server
      dockerfile: Dockerfile
    image: qa-pr-dashboard-api:latest
    container_name: qa-pr-dashboard-api
    ports:
      - "8000:8000"
    environment:
      - NODE_ENV=production
      - PORT=8000
      - MONGODB_URI=mongodb://mongodb:27017
      - DB_NAME=qa_pr_dashboard
      - SKIP_MONGO=false
    depends_on:
      - mongodb
    networks:
      - qa-pr-dashboard-network

  mongodb:
    image: mongo:7.0
    container_name: qa-pr-dashboard-mongodb
    ports:
      - "27017:27017"
    environment:
      - MONGO_INITDB_DATABASE=qa_pr_dashboard
    volumes:
      - mongodb-data:/data/db
    networks:
      - qa-pr-dashboard-network

volumes:
  mongodb-data:

networks:
  qa-pr-dashboard-network:
    driver: bridge

