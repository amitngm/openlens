apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qa-pr-dashboard.fullname" . }}-api
  labels:
    {{- include "qa-pr-dashboard.labels" . | nindent 4 }}
    component: api
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
      {{- include "qa-pr-dashboard.selectorLabels" . | nindent 6 }}
      component: api
  template:
    metadata:
      annotations:
        {{- with .Values.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "qa-pr-dashboard.selectorLabels" . | nindent 8 }}
        component: api
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "qa-pr-dashboard.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: api
          securityContext:
            {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.api.repository }}:{{ .Values.image.api.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.api.pullPolicy }}
          ports:
            - name: http
              containerPort: 8000
              protocol: TCP
          env:
            - name: NODE_ENV
              value: {{ .Values.env.api.NODE_ENV | quote }}
            - name: PORT
              value: {{ .Values.env.api.PORT | quote }}
            - name: MONGODB_URI
              value: {{ .Values.env.api.MONGODB_URI | quote }}
            - name: DB_NAME
              value: {{ .Values.env.api.DB_NAME | quote }}
            - name: SKIP_MONGO
              value: {{ .Values.env.api.SKIP_MONGO | quote }}
            {{- if .Values.secrets.github }}
            - name: GITHUB_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "qa-pr-dashboard.fullname" . }}-secrets
                  key: github-token
            {{- end }}
            {{- if .Values.secrets.jira }}
            - name: JIRA_BASE_URL
              valueFrom:
                secretKeyRef:
                  name: {{ include "qa-pr-dashboard.fullname" . }}-secrets
                  key: jira-base-url
            - name: JIRA_EMAIL
              valueFrom:
                secretKeyRef:
                  name: {{ include "qa-pr-dashboard.fullname" . }}-secrets
                  key: jira-email
            - name: JIRA_API_TOKEN
              valueFrom:
                secretKeyRef:
                  name: {{ include "qa-pr-dashboard.fullname" . }}-secrets
                  key: jira-api-token
            - name: JIRA_PROJECT_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ include "qa-pr-dashboard.fullname" . }}-secrets
                  key: jira-project-key
            {{- end }}
          {{- with .Values.livenessProbe.api }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.readinessProbe.api }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.resources.api | nindent 12 }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}

