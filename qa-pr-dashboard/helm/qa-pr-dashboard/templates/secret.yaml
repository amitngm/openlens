{{- if or .Values.secrets.github .Values.secrets.jira }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "qa-pr-dashboard.fullname" . }}-secrets
  labels:
    {{- include "qa-pr-dashboard.labels" . | nindent 4 }}
type: Opaque
data:
  {{- if .Values.secrets.github }}
  github-token: {{ .Values.secrets.github.token | b64enc }}
  {{- end }}
  {{- if .Values.secrets.jira }}
  jira-base-url: {{ .Values.secrets.jira.baseUrl | b64enc }}
  jira-email: {{ .Values.secrets.jira.email | b64enc }}
  jira-api-token: {{ .Values.secrets.jira.apiToken | b64enc }}
  jira-project-key: {{ .Values.secrets.jira.projectKey | b64enc }}
  {{- end }}
{{- end }}

