apiVersion: v1
kind: Service
metadata:
  name: {{ include "qa-pr-dashboard.fullname" . }}-api
  labels:
    {{- include "qa-pr-dashboard.labels" . | nindent 4 }}
    component: api
spec:
  type: {{ .Values.service.api.type }}
  ports:
    - port: {{ .Values.service.api.port }}
      targetPort: http
      protocol: TCP
      name: http
  selector:
    {{- include "qa-pr-dashboard.selectorLabels" . | nindent 4 }}
    component: api

