apiVersion: apps/v1
kind: Deployment
metadata:
  name: qa-pr-dashboard-frontend
  namespace: qa-pr-dashboard
  labels:
    app: qa-pr-dashboard
    component: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: qa-pr-dashboard
      component: frontend
  template:
    metadata:
      labels:
        app: qa-pr-dashboard
        component: frontend
    spec:
      containers:
      - name: frontend
        image: amitngm/qa-pr-dashboard-frontend:latest
        imagePullPolicy: Always
        ports:
        - containerPort: 3000
          name: http
          protocol: TCP
        envFrom:
        - configMapRef:
            name: qa-pr-dashboard-frontend-config
        resources:
          requests:
            memory: "256Mi"
            cpu: "100m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 30
          periodSeconds: 10
          timeoutSeconds: 5
          failureThreshold: 3
        readinessProbe:
          httpGet:
            path: /
            port: 3000
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
          failureThreshold: 3
