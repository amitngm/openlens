apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: qa-pr-dashboard-ingress
  namespace: qa-pr-dashboard
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  rules:
  - host: qa-pr-dashboard.local  # Change this to your domain
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: qa-pr-dashboard-frontend
            port:
              number: 3000
      - path: /api
        pathType: Prefix
        backend:
          service:
            name: qa-pr-dashboard-api
            port:
              number: 8000
