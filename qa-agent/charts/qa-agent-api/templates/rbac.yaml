{{- if .Values.rbac.create -}}
# Role for QA Agent API - read-only access for service discovery
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "qa-agent-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "qa-agent-api.labels" . | nindent 4 }}
rules:
  {{- toYaml .Values.rbac.rules | nindent 2 }}
---
# RoleBinding - bind Role to ServiceAccount
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "qa-agent-api.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "qa-agent-api.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "qa-agent-api.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "qa-agent-api.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
