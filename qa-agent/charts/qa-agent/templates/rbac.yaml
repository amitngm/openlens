{{- if .Values.rbac.create }}
# ClusterRole for listing namespaces (cluster-scoped resource)
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: {{ include "qa-agent.fullname" . }}-cluster
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
rules:
  # List all namespaces
  - apiGroups: [""]
    resources: ["namespaces"]
    verbs: ["get", "list", "watch"]
  # List pods across namespaces for discovery
  - apiGroups: [""]
    resources: ["pods", "services", "endpoints"]
    verbs: ["get", "list", "watch"]
---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: {{ include "qa-agent.fullname" . }}-cluster
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: {{ include "qa-agent.fullname" . }}-cluster
subjects:
  - kind: ServiceAccount
    name: {{ include "qa-agent.serviceAccountName" . }}
    namespace: {{ .Values.global.namespace }}
---
# Role for QA Agent API - read-only access for discovery (namespace-scoped)
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "qa-agent.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
rules:
  # Service discovery
  - apiGroups: [""]
    resources: ["services", "endpoints", "configmaps"]
    verbs: ["get", "list", "watch"]
  
  # Pod information (for health checks)
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list", "watch"]
  
  # Ingress discovery
  - apiGroups: ["networking.k8s.io"]
    resources: ["ingresses"]
    verbs: ["get", "list", "watch"]
  
  # Job management (for creating runner jobs)
  - apiGroups: ["batch"]
    resources: ["jobs"]
    verbs: ["get", "list", "watch", "create", "delete"]
  
  {{- if not .Values.rbac.readOnly }}
  # Optional: Pod logs access
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  {{- end }}
  
  {{- with .Values.rbac.additionalRules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "qa-agent.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "qa-agent.fullname" . }}-api
subjects:
  - kind: ServiceAccount
    name: {{ include "qa-agent.serviceAccountName" . }}
    namespace: {{ .Values.global.namespace }}
---
# Role for Runner - minimal access for K8s checks
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "qa-agent.fullname" . }}-runner
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
rules:
  # Service checks
  - apiGroups: [""]
    resources: ["services", "endpoints"]
    verbs: ["get", "list"]
  
  # Pod checks
  - apiGroups: [""]
    resources: ["pods"]
    verbs: ["get", "list"]
  
  {{- if not .Values.rbac.readOnly }}
  # Pod logs access for grep checks
  - apiGroups: [""]
    resources: ["pods/log"]
    verbs: ["get"]
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "qa-agent.fullname" . }}-runner
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "qa-agent.fullname" . }}-runner
subjects:
  - kind: ServiceAccount
    name: {{ include "qa-agent.serviceAccountName" . }}-runner
    namespace: {{ .Values.global.namespace }}
{{- end }}
