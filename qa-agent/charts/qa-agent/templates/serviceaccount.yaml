{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "qa-agent.serviceAccountName" . }}
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
---
# Runner service account (for jobs)
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "qa-agent.serviceAccountName" . }}-runner
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: runner
{{- end }}
