apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "qa-agent.fullname" . }}-api
  namespace: {{ .Values.global.namespace }}
  labels:
    {{- include "qa-agent.labels" . | nindent 4 }}
    app.kubernetes.io/component: api
spec:
  replicas: {{ .Values.agentApi.replicaCount }}
  selector:
    matchLabels:
      {{- include "qa-agent.api.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "qa-agent.api.selectorLabels" . | nindent 8 }}
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
    spec:
      serviceAccountName: {{ include "qa-agent.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.agentApi.securityContext | nindent 8 }}
      containers:
        - name: api
          image: "{{ .Values.agentApi.image.repository }}:{{ .Values.agentApi.image.tag }}"
          imagePullPolicy: {{ .Values.agentApi.image.pullPolicy }}
          securityContext:
            {{- toYaml .Values.agentApi.containerSecurityContext | nindent 12 }}
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "qa-agent.configMapName" . }}
            - secretRef:
                name: {{ include "qa-agent.secretName" . }}
          {{- with .Values.extraEnv }}
          env:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          volumeMounts:
            - name: artifacts
              mountPath: /data/artifacts
            - name: flows
              mountPath: /app/flows
            - name: tmp
              mountPath: /tmp
          {{- with .Values.extraVolumeMounts }}
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.agentApi.resources | nindent 12 }}
          {{- if .Values.probes.liveness.enabled }}
          livenessProbe:
            httpGet:
              path: {{ .Values.probes.liveness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.liveness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.liveness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.liveness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.liveness.failureThreshold }}
          {{- end }}
          {{- if .Values.probes.readiness.enabled }}
          readinessProbe:
            httpGet:
              path: {{ .Values.probes.readiness.path }}
              port: http
            initialDelaySeconds: {{ .Values.probes.readiness.initialDelaySeconds }}
            periodSeconds: {{ .Values.probes.readiness.periodSeconds }}
            timeoutSeconds: {{ .Values.probes.readiness.timeoutSeconds }}
            failureThreshold: {{ .Values.probes.readiness.failureThreshold }}
          {{- end }}
      volumes:
        - name: artifacts
          {{- if .Values.artifacts.enabled }}
          persistentVolumeClaim:
            claimName: {{ include "qa-agent.pvcName" . }}
          {{- else }}
          emptyDir: {}
          {{- end }}
        - name: flows
          configMap:
            name: {{ include "qa-agent.fullname" . }}-flows
            optional: true
        - name: tmp
          emptyDir: {}
        {{- with .Values.extraVolumes }}
          {{- toYaml . | nindent 8 }}
        {{- end }}
      {{- with .Values.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
