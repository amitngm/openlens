{{- if .Values.networkPolicy.enabled -}}
apiVersion: networking.k8s.io/v1
kind: NetworkPolicy
metadata:
  name: {{ include "qa-agent-ui.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "qa-agent-ui.labels" . | nindent 4 }}
spec:
  podSelector:
    matchLabels:
      {{- include "qa-agent-ui.selectorLabels" . | nindent 6 }}
  policyTypes:
    - Ingress
    - Egress
  ingress:
    # Allow traffic from same namespace
    - from:
        - podSelector: {}
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}
    {{- if .Values.ingress.enabled }}
    # Allow traffic from ingress controller
    - from:
        - namespaceSelector:
            matchLabels:
              kubernetes.io/metadata.name: ingress-nginx
      ports:
        - protocol: TCP
          port: {{ .Values.service.targetPort }}
    {{- end }}
  egress:
    # Allow DNS
    - to:
        - namespaceSelector: {}
      ports:
        - protocol: UDP
          port: 53
        - protocol: TCP
          port: 53
    # Allow traffic to qa-agent-api in same namespace
    - to:
        - podSelector:
            matchLabels:
              app.kubernetes.io/name: qa-agent-api
      ports:
        - protocol: TCP
          port: {{ .Values.qaAgentApi.port }}
{{- end }}
