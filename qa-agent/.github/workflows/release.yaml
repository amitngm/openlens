name: Release

on:
  push:
    tags:
      - 'v*'

defaults:
  run:
    working-directory: qa-agent

env:
  REGISTRY: ghcr.io
  API_IMAGE_NAME: ${{ github.repository }}/qa-agent-api
  RUNNER_IMAGE_NAME: ${{ github.repository }}/qa-agent-runner

jobs:
  build-and-push:
    name: Build and Push Images
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Log in to Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Build and push Agent API
        uses: docker/build-push-action@v5
        with:
          context: qa-agent/agent-api
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}
      
      - name: Build and push Runner
        uses: docker/build-push-action@v5
        with:
          context: qa-agent/runner
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ${{ env.REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}:latest
          labels: |
            org.opencontainers.image.source=${{ github.server_url }}/${{ github.repository }}
            org.opencontainers.image.version=${{ steps.version.outputs.VERSION }}

  create-release:
    name: Create GitHub Release
    runs-on: ubuntu-latest
    needs: build-and-push
    permissions:
      contents: write
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Get version from tag
        id: version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      
      - name: Package Helm chart
        run: |
          helm package charts/qa-agent --version ${{ steps.version.outputs.VERSION }}
      
      - name: Create Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            qa-agent/qa-agent-${{ steps.version.outputs.VERSION }}.tgz
          generate_release_notes: true
          body: |
            ## QA Agent ${{ steps.version.outputs.VERSION }}
            
            ### Docker Images
            
            ```bash
            docker pull ${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            docker pull ${{ env.REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }}:${{ steps.version.outputs.VERSION }}
            ```
            
            ### Helm Installation
            
            ```bash
            helm install qa-agent ./qa-agent-${{ steps.version.outputs.VERSION }}.tgz \
              --namespace qa-agent \
              --create-namespace \
              --set agentApi.image.repository=${{ env.REGISTRY }}/${{ env.API_IMAGE_NAME }} \
              --set agentApi.image.tag=${{ steps.version.outputs.VERSION }} \
              --set runner.image.repository=${{ env.REGISTRY }}/${{ env.RUNNER_IMAGE_NAME }} \
              --set runner.image.tag=${{ steps.version.outputs.VERSION }}
            ```
