name: CI

on:
  push:
    branches: [main, develop]
    paths:
      - 'qa-agent/**'
  pull_request:
    branches: [main]
    paths:
      - 'qa-agent/**'

defaults:
  run:
    working-directory: qa-agent

jobs:
  lint-api:
    name: Lint Agent API
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: qa-agent/agent-api/requirements.txt
      
      - name: Install dependencies
        run: |
          cd agent-api
          pip install -r requirements.txt
          pip install flake8 black isort
      
      - name: Check formatting (black)
        run: |
          cd agent-api
          black --check app/
        continue-on-error: true
      
      - name: Check imports (isort)
        run: |
          cd agent-api
          isort --check-only app/
        continue-on-error: true
      
      - name: Lint (flake8)
        run: |
          cd agent-api
          flake8 app/ --max-line-length=100 --ignore=E501,W503

  lint-runner:
    name: Lint Runner
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: qa-agent/runner/package-lock.json
      
      - name: Install dependencies
        run: |
          cd runner
          npm ci
      
      - name: Lint
        run: |
          cd runner
          npm run lint || true

  test-api:
    name: Test Agent API
    runs-on: ubuntu-latest
    needs: lint-api
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
          cache: 'pip'
          cache-dependency-path: qa-agent/agent-api/requirements.txt
      
      - name: Install dependencies
        run: |
          cd agent-api
          pip install -r requirements.txt
      
      - name: Run tests
        run: |
          cd agent-api
          python -m pytest tests/ -v --cov=app --cov-report=xml
        env:
          ENVIRONMENT: test
          IN_CLUSTER: "false"
      
      - name: Upload coverage
        uses: codecov/codecov-action@v3
        with:
          files: qa-agent/agent-api/coverage.xml
          flags: agent-api
        if: always()

  test-runner:
    name: Test Runner
    runs-on: ubuntu-latest
    needs: lint-runner
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: qa-agent/runner/package-lock.json
      
      - name: Install dependencies
        run: |
          cd runner
          npm ci
      
      - name: Run tests
        run: |
          cd runner
          npm test || echo "No tests defined yet"

  helm-lint:
    name: Lint Helm Chart
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Helm
        uses: azure/setup-helm@v3
        with:
          version: 'v3.13.0'
      
      - name: Lint chart
        run: helm lint charts/qa-agent
      
      - name: Template chart
        run: |
          helm template qa-agent charts/qa-agent \
            --set config.uiBaseUrl=https://example.com \
            --set config.apiBaseUrl=https://api.example.com \
            --set secrets.uiUsername=test \
            --set secrets.uiPassword=test \
            --set secrets.apiToken=test

  build-images:
    name: Build Docker Images
    runs-on: ubuntu-latest
    needs: [test-api, test-runner]
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build Agent API
        uses: docker/build-push-action@v5
        with:
          context: qa-agent/agent-api
          push: false
          tags: qa-agent-api:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max
      
      - name: Build Runner
        uses: docker/build-push-action@v5
        with:
          context: qa-agent/runner
          push: false
          tags: qa-agent-runner:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

  security-scan:
    name: Security Scan
    runs-on: ubuntu-latest
    needs: lint-api
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      
      - name: Install safety
        run: pip install safety bandit
      
      - name: Check dependencies (safety)
        run: |
          cd agent-api
          safety check -r requirements.txt || true
        continue-on-error: true
      
      - name: Security scan (bandit)
        run: |
          cd agent-api
          bandit -r app/ -ll || true
        continue-on-error: true
