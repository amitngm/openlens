version: '3.8'

services:
  qa-agent-api:
    build:
      context: ./agent-api
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - qa-data:/data
    environment:
      - DATA_DIR=/data
      - ALLOW_PROD=false
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8080/health"]
      interval: 30s
      timeout: 10s
      retries: 3

  qa-agent-ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - BACKEND_URL=http://qa-agent-api:8080
    depends_on:
      - qa-agent-api

volumes:
  qa-data:
